<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="textbox">
            <img src="odin-lined.png" alt="Odin Project logo" class="logoImg">
            <span class="logoText">ODIN</span>
        </div>
    </div>

    <div class="container">
        <div class="infoBox">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="post">
            <fieldset class="formCard">
                <p>Let's do this!</p>

                <div class="formInput">
                    <div class="leftcolumn">
                        <div>
                            <label>First Name
                                <input type="text" name="firstName" required>
                            </label>
                        </div>
                        <div>
                            <label>Email
                                <input type="email" name="email" required>
                            </label>
                        </div>
                        <div>
                            <label>Password
                                <input type="password" name="password" required>
                            </label>
                        </div>
                    </div>
                    <div class="rightcolumn">
                        <div>
                            <label>Last Name
                                <input type="text" name="lastName" required>
                            </label>
                        </div>
                        <div>
                            <label>Phone Number
                                <input type="tel" name="tele" required>
                            </label>
                        </div>
                        <div>
                            <label>Confirm Password
                                <input type="password" required>
                            </label>
                        </div>
                    </div>
                </div>

            </fieldset>

            <button type="submit">Create Account</button>

            <p class="alreadyAcc">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
        </form>
    </div>
    <div class="spacer"></div>
</body>
</html>
